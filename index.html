<body>
    <img class="logoImg" src="img/Vector.png" alt="">
    <div class="logo1" id="logo"></div>

        <section class="contenidoPrincipal">
            <div class="contenido-principal">
                <div class="left">
                    <input class="primerInputTexto" type="text" placeholder="Escribar aquí lo que desea encriptar"
                        id="inputTexto">
                    <div class="left-button">
                        <div class="contenido-condicion">
                            <p class="condicion">Solo letras minúsculas y sin acentos</p>
                        </div>
                        <button type="button" id="btn-encriptar" onclick="encriptar(this)">Encriptar</button>
                        <button type="button" id="btn-desEncriptar" onclick="desencriptar(this)">Desencriptar</button>
                    </div>
                </div>
                <div class="right">

                    </div>
                    <h1 class="texto"> </h1>
                    <div id="span">
                        <span id="message"></span>
                    </div>
                    <textarea name="name" id="mensajeEjecutado" cols="35" rows="8"
                        readonly>Ingrese el texto que desea encriptar o desencriptar</textarea>
                    <div class="coppy">
                        <button id="copy" type="button" onclick="copiar(this)">Copiar</button>
                    </div>
                </div>
            </div>
        </section>
